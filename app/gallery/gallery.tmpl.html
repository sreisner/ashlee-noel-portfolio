<div class="gallery">
  <image-preview ng-repeat="image in vm.art track by $index"
                 ng-click="vm.setCurrentlyDisplayedImage(image)"
                 url="{{image.previewUrl}}"
                 preview-position="{{image.previewPosition}}"
                 hover-zoom-scale="1.1"
                 hover-zoom-speed="0.3"
                 hover-zoom-function="ease"></image-preview>
   <image-modal ng-if="vm.displayModal" image="{{vm.selectedImage}}"></image-modal>
</div>
